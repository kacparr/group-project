<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop</title>
</head>
<body>
    <h1>Witaj w sklepie!</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - {{ product.price }} PLN</li>
        {% empty %}
            <li>Brak dostępnych produktów.</li>
        {% endfor %}
    </ul>
</body>
</html>
